[alex.musayev.com]
author = Alex Musayev
pages_path = ./pages
static_path = ./static
build_path = ./www
templates_path = ./templates
template = default
minify_css = no
minify_js = no
minify_js_cmd = yuicompressor --type js --nomunge -o {dest} {source}
minify_css_cmd = yuicompressor --type css -o {dest} {source}
run_browser_cmd = start {url}
port = 8000
browser_opening_delay = 2
publish_cmd = c:\bin\winscp\winscp.com /log=publish.log /command "open ""musayev@musayev.com""" "synchronize remote {path} ./alex.musayev.com" "close" "exit"
generator = {name} {version}
